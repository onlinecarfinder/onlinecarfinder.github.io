<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Car Finder</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, cascadia-code;
        }

        h1 {
            color: white;
            text-align: center;
        }

        p {
            font-size: 18px;
        }

        nav {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Online Car Finder</h1>
    <p>To find cars online.</p>
  <div>
    <select id="sortSelect">
      <option value="yearAsc">Sort by Year (Asc)</option>
      <option value="yearDesc">Sort by Year (Desc)</option>
      <option value="nameAsc">Sort by Name (Asc)</option>
      <option value="nameDesc">Sort by Name (Desc)</option>
      <!-- Add more sorting options as needed -->
    </select>
    <select id="filterSelect">
      <option value="Aspiration">Filter by Aspiration</option>
      <option value="Body">Filter by Body</option>
      <option value="Cylinder Type Name">Filter by Cylinder Type Name</option>
      <option value="DisplayName">Filter by Display Name</option>
      <option value="Drive Type">Filter by Drive Type</option>
      <option value="Engine">Filter by Engine</option>
      <option value="Engine - Block Type">Filter by Engine Block Type</option>
      <option value="Engine - CC">Filter by Engine CC</option>
      <option value="Engine - CID">Filter by Engine CID</option>
      <option value="Engine - Cylinders">Filter by Engine Cylinders</option>
      <option value="Engine - Liter_Display">Filter by Engine Liter Display</option>
      <option value="Fuel Type Name">Filter by Fuel Type Name</option>
      <option value="Make">Filter by Make</option>
      <option value="Model">Filter by Model</option>
      <option value="NumDoors">Filter by NumDoors</option>
      <option value="Parts Model">Filter by Parts Model</option>
      <option value="Submodel">Filter by Submodel</option>
      <option value="Trim">Filter by Trim</option>
      <option value="Year">Filter by Year</option>
      <!-- Add more filtering options as needed -->
    </select>
    <button onclick="applyFilters()">Apply Filters</button>
  </div>
  <div id="carList"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const carsData = [
        {
          "Aspiration": "Naturally Aspirated",
          "Body": "Convertible",
          "Cylinder Type Name": "SOHC",
          "DisplayName": "Porsche 911 1993 Carrera 2",
          "Drive Type": "RWD",
          "Engine": "3.6L 3606CC H6 GAS SOHC Naturally Aspirated",
          "Engine - Block Type": "H",
          "Engine - CC": 3606,
          "Engine - CID": "N/A",
          "Engine - Cylinders": 6,
          "Engine - Liter_Display": "3.6L",
          "Fuel Type Name": "GAS",
          "KBB_MODEL": "",
          "Make": "Porsche",
          "Model": 911,
          "NumDoors": 2,
          "Parts Model": 911,
          "Submodel": "Carrera 2",
          "Trim": "Carrera 2 Convertible 2-Door",
          "Year": 1993
        },
        {
          "Aspiration": "Naturally Aspirated",
          "Body": "Coupe",
          "Cylinder Type Name": "SOHC",
          "DisplayName": "Porsche 911 1996 Carrera",
          "Drive Type": "RWD",
          "Engine": "3.6L 3606CC H6 GAS SOHC Naturally Aspirated",
          "Engine - Block Type": "H",
          "Engine - CC": 3606,
          "Engine - CID": "N/A",
          "Engine - Cylinders": 6,
          "Engine - Liter_Display": "3.6L",
          "Fuel Type Name": "GAS",
          "KBB_MODEL": "",
          "Make": "Porsche",
          "Model": 911,
          "NumDoors": 2,
          "Parts Model": 911,
          "Submodel": "Carrera",
          "Trim": "Carrera Coupe 2-Door",
          "Year": 1996
        }
      ];

      const carList = document.getElementById('carList');
      const sortSelect = document.getElementById('sortSelect');
      const filterSelect = document.getElementById('filterSelect');

      function displayCars(cars) {
        carList.innerHTML = ''; // Clear previous content
        cars.forEach(car => {
          const carItem = document.createElement('div');
          carItem.innerHTML = `
            <h3>${car.DisplayName}</h3>
            <p>Make: ${car.Make}</p>
            <p>Model: ${car.Model}</p>
            <p>Year: ${car.Year}</p>
            <p>Body: ${car.Body}</p>
            <p>Engine: ${car.Engine}</p>
            <!-- Add more properties as needed -->
          `;
          carList.appendChild(carItem);
        });
      }

      function applyFilters() {
        const filterValue = filterSelect.value;
        const filteredCars = carsData.filter(car => car[filterValue]);
        displayCars(filteredCars);
      }

      sortSelect.addEventListener('change', function() {
        const sortValue = sortSelect.value;
        if (sortValue === 'yearAsc') {
          const sortedCars = [...carsData].sort((a, b) => a.Year - b.Year);
          displayCars(sortedCars);
        } else if (sortValue === 'yearDesc') {
          const sortedCars = [...carsData].sort((a, b) => b.Year - a.Year);
          displayCars(sortedCars);
        } else if (sortValue === 'nameAsc') {
          const sortedCars = [...carsData].sort((a, b) => a.DisplayName.localeCompare(b.DisplayName));
          displayCars(sortedCars);
        } else if (sortValue === 'nameDesc') {
          const sortedCars = [...carsData].sort((a, b) => b.DisplayName.localeCompare(a.DisplayName));
          displayCars(sortedCars);
        }
        // Add more sorting options as needed
      });

      // Initial display
      displayCars(carsData);
    });
  </script>
</body>
</html>
